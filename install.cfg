schema:
  $schema: https://json-schema.org/draft/2020-12/schema
  $id: https://github.com/instructions-d-installation/web-installation-instruction/install.cfg
  title: Hello World
  description: Hello World Example for Web Installation Instructions
  type: object
  $comment: by Adam McKellar
  properties:
    mynum:
      type: number
      title: My Number
      description: A number to be echoed back.
      default: 2024
    mystr:
      type: string
      title: My String
      description: A string to be echoed back.
      default: "Hello World! We have "
    mybool:
      type: boolean
      title: Show Extras
      description: Check this if you want to see a helicopter.
      default: true
    mychoice:
      title: Position
      description: Where do you want the helicopter?
      enum:
        - flying
        - landed
        - distant
        - hidden
      default: landed
    __os__:
      title: OS
      description: Your operating system (TempleOS is not being detected).
      enum:
        - windows
        - linux
        - macos
        - openbsd
        - freebsd
        - android
        - ios
        - templeos

pretty:
  flying: Flying
  landed: Landed
  distant: Distant
  hidden: Hidden
  windows: Windows 10+
  linux: GNU/Linux
  openbsd: OpenBSD
  macos: MacOS
  freebsd: FreeBSD
  android: Android
  ios: IOS
  templeos: TempleOS

description:
  flying: The helicopter will be flying.
  landed: The helicopter will be landed.
  distant: The helicopter, with a rope where people are hanging on.
  hidden: The helicopter is hidden.

------------------------------------------------------------------------------------------------

{% call command() %}
  {{ mystr }} 

  {% if mynum >= 2024 %}
    {{ mynum }}
  {% else %}
    2077
  {% endif %}

{% endcall %}

Your os is {{ __os__ }}?

{% if mybool %}
  {% if mychoice == "flying" %}

